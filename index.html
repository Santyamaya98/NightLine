<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="./Images/Logos/nL_Logo2.png">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Line</title>
</head>

<nav>

    <div id="navId">
    </div>
</nav>

<body>

    <div id="TitleDiv">
        <div id="TextTitleDiv">
            <h1 id="Title"> </h1>
            <p id="TitleParagraph">
            </p>
            <a href="https://api.whatsapp.com/send?phone=573117807481&text=Hola%20Night%20Line%2C%20quiero%20mi%20evento%20con%20ustedes"
                target="_blank" rel="noopener noreferrer">
                <button id="whatsapp">WhatsApp</button>
            </a>
        </div>
        <img id="TitleImg" src="./Images/People/FotoMainScreen.png" alt="FotoMainScreen">
    </div>

    <div id="ExperienciasDiv">
        <h1 id="TitleExperiencias"></h1>
        <p id="TextExperiencias"></p>
        <!--<div id="TextExperienciasDiv">
   
        </div>-->

        <img id="ExpImg1" src="./Images/People/ManRefarro.jpg" alt="FotoMainScreen">
        <img id="ExpImg2" src="./Images/People/MujeresVestidoAzul.jpg" alt="FotoMainScreen">
        <img id="ExpImg3" src="./Images/People/Wedding.jpg" alt="FotoMainScreen">

    </div>

    <div id="queHacemosDiv">
        <h1 id="queHacemosTitle"></h1>
        <p id="queHacemosText"></p>
        <div class="image-grid">
            <div class="grid-item">
                <img src="./Images/People/chechoYPana.png" alt="chechoYPana">
                <h3 class="image-title"></h3>
                <p class="image-description"></p>
            </div>
            <div class="grid-item">
                <img src="./Images/People/boda.jpg" alt="ParejaBoda">
                <h3 class="image-title"></h3>
                <p class="image-description"></p>
            </div>
            <div class="grid-item">
                <img src="./Images/Marcas/mac.png" alt="marcaMac">
                <h3 class="image-title"></h3>
                <p class="image-description"></p>
            </div>
        </div>
    </div>

    <div id="clientesDiv">
        <h1 id="clientesTitle"></h1>
        <p id="clientesText"></p>
        <div class="image-grid">
            <div class="grid-item">
                <img id="imgPaoSua" src="./Images/People/chicaRubia.jpg" alt="chicaRubia">
                <h3 class="image-title"></h3>
                <p class="image-description"></p>
            </div>
            <div class="grid-item">
                <img id="imgJuan" src="./Images/People/boda2.jpg" alt="matrimonio">
                <h3 class="image-title"></h3>
                <p class="image-description"></p>
            </div>
            <div class="grid-item">
                <img id="repMac" src="./Images/People/repMarca.jpg" alt="repMac">
                <h3 class="image-title"></h3>
                <p class="image-description"></p>
            </div>
        </div>
    </div>

    <script src="index.js"> </script>
    <script src="verticalImgSlider.js"></script>
    <script src="horizontalDivSlider.js"></script>


</body>

</html>
